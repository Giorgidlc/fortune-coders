<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Funcionamiento JS</title>
</head>

<body>
    <div class="contenedorInput">
       <label for="name">Ingresa un nombre:</label><br>
       <input type="text" id="name" name="name">
       <button onclick="addCoders()" class="btn--add">Agregar</button>
     </div>
     <div class="contenedorListas">
       <ul class="listaCoders"></ul>
       <ul class="listaWinners"></ul>
     </div>
     <button data-action="sortear" class="btn--sortear">Sortear</button>
     <button data-action="resetear" class="btn--reset">Resetear</button>
     
     <script src="main.js"></script>

   </body>
</html>
