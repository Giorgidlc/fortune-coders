<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Funcionamiento JS</title>
</head>

<body>
  <main class="backgroundWrapper">
    <header class="logoWrapper">
      <div class="logoWrapper__logo">
        <img src="images/logo-fortuneCoders.png" class="logoWrapper__imgEmbed">
      </div>
    </header> 
    <div class="contenedorInput">
      <label class="contenedorInput__titleLabel" for="name">Ingresa un nombre:</label><br>
      <input class="contenedorInput__inputAdd" type="text" id="name" name="name">
      <button onclick="addCoders()" class="contenedorInput__btn--add">Agregar</button>
    </div>
    <div class="contenedorListas">
        <div class="contenedorListas__contentCoders">
          <h3 class="contenedorListas__title">Lista de coders</h3>
          <ul class="contenedorListas__listaCoders"></ul>
        </div>
        <div class="contenedorListas__titleWinners">
          <h3 class="contenedorListas__title">Lista de sorteados</h3>
          <ul class="contenedorListas__listaWinners"></ul>
        </div>
    </div>
    <div class="contenedorButtons">
      <button data-action="sortear" class="contenedorButtons__btn--sortear">Sortear</button>
      <button data-action="resetear" class="contenedorButtons__btn--reset">Resetear</button>
    </div>
  </main>
    <script src="main.js"></script>
  
</body>
</html>
