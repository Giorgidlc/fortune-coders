<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Layout</title>
</head>
<body>
    <main class="pageStartWrap">
        <section class="logoWrapper">
            <picture class="logoWrapper__cloud">
                <img src="/images/nubes.png" alt="Clouds" class="image__embed">
            </picture>
            <picture class="logoWrapper__towers">
                <div class="logoWrapper__towers--tower1">
                    <img src="/images/torre.png" alt="Tower1" class="image__embed">
                </div>
                <div class="logoWrapper__towers--tower2">
                    <img src="/images/torre.png" alt="Tower2" class="image__embed">
                </div>
            </picture>
            <picture class="logoWrapper__mainLogo">
                <img src="/images/logo-fortuneCoders.png" alt="Logo" class="image__embed">
            </picture>
            <picture class="logoWrapper__lantern">
                <div class="logoWrapper__lantern--lantern1">
                    <img src="/images/farolillo.png" alt="Lantern1" class="image__embed">
                </div>
                <div class="logoWrapper__lantern--lantern2">
                    <img src="/images/farolillo.png" alt="Lantern2" class="image__embed">
                </div>
            </picture>
        </section>    
        <section class="btnGetStart">
            <button class="btnGetStart__button">Get Started</button>
            </button>
        </section>
     <!--    <div class="backgroundPage">
            <img type="image/svg" src="images/patron-fondo.svg" alt="" class="image__embed--background">
        </div> -->
    </main>
</body>
</html>
