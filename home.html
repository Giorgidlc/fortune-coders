<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/reset.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style-home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="coders__contentTitleCoders">

                <ul class="coders__contentListCoders-listCoders"></ul>

            <div class="contentInput__label">
                <label for="name" class="contentInput__label-title"></label>
                <input type="text" id="name" name="name" placeholder="Agrega un nuevo participante" class="contentInput__input">
                <button onclick="addCoders()" class="contentInput__btnAdd"></button>
            </div>
        </section>
        <section class="buttonRaffle">
            <button class="buttonRaffle__btn">Sortear</button>
        </section>
